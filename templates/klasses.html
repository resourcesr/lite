{% extends "layout.html" %}

{% block body %}
    <title>Classes</title>
    <style>
        .footer {
            position: fixed;
        }
    </style>
    <div>
        {% for klass in cls %}
            <div class="card">
                 <a href="kourses/{{ klass['id'] }}" >
                    <h3>{{ klass['name'] }}</h3>
                    <p><i>{{ klass['cr'] }} - {{ klass['code'] }}</i></p>
                </a>
            </div>
        {%endfor%}
    </div>
{% endblock %}
